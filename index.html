<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO | LIST</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a31bed0062.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    
    <div class="popup show-popup">
    
        <h2 class="popup-title">Edytuj treść zadania</h2>
    
        <p class="popup-info"></p>
    
       <div class="popup-input-box">
        <input type="text" class="popup-input">
       </div>
    
        <div class="popup-btns">
            <button class="popup-cancel">anuluj</button>
            <button class="popup-confirm">zatwierdź</button>
        </div>
    
    </div>

    <div class="todo">

        <div class="header">
            <h1 class="todo-title">ToDoList</h1>

            <div class="input-box">
                <input type="text" class="todo-input">
                <button class="add-btn">Dodaj</button>
            </div>
        </div>

        <div class="todo-content">

            <h2 class="todo-list-title">lista zadań:</h2>

            <p class="error-info">Brak zadań na liście.</p>

            <ul class="todo-list">



            </ul>

        </div>

    </div>



    <script src="./js/script.js"></script>
</body>

</html>
